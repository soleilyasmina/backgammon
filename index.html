<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/app.js" charset="utf-8" defer></script>
  <title>Backgammon</title>
</head>
<body>
  <div class="board">
    <div class="down-black space" data-number="0"></div>
    <div class="down-red space" data-number="1"></div>
    <div class="down-black space" data-number="2"></div>
    <div class="down-red space" data-number="3"></div>
    <div class="down-black space" data-number="4"></div>
    <div class="down-red space" data-number="5"></div>
    <div class="black-capture capture"></div>
    <div class="down-black space" data-number="6"></div>
    <div class="down-red space" data-number="7"></div>
    <div class="down-black space" data-number="8"></div>
    <div class="down-red space" data-number="9"></div>
    <div class="down-black space" data-number="10"></div>
    <div class="down-red space" data-number="11"></div>
    <div class="up-red space" data-number="23"></div>
    <div class="up-black space" data-number="22"></div>
    <div class="up-red space" data-number="21"></div>
    <div class="up-black space" data-number="20"></div>
    <div class="up-red space" data-number="19"></div>
    <div class="up-black space" data-number="18"></div>
    <div class="red-capture capture"></div>
    <div class="up-red space" data-number="17"></div>
    <div class="up-black space" data-number="16"></div>
    <div class="up-red space" data-number="15"></div>
    <div class="up-black space" data-number="14"></div>
    <div class="up-red space" data-number="13"></div>
    <div class="up-black space" data-number="12"></div>
  </div>
  <div class="eaten-container">
    <div class="red-eaten eaten"></div>
    <div class="black-eaten eaten"></div>
  </div>
  <div class="dice-container">
    <div class="dice"></div>
    <div class="dice"></div>
    <div class="dice"></div>
    <div class="dice"></div>
  </div>
</body>
</html>
